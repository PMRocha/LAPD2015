<ion-view view-title="Watchlist">
  <ion-content>
    <ion-spinner class="absolute-center" icon="spiral" ng-if="watchlistCtrl.loading"></ion-spinner>
    <ion-list ng-if="!watchlistCtrl.loading">
      <ion-item ng-repeat="stock in watchlistCtrl.stocks" href="#/app/watchlist/{{stock.symbol}}">
        {{stock.Name}}
    	<span class="badge badge-positive" ng-if="stock.Change[0] == '+'" ng-click="$event.preventDefault();watchlistCtrl.switchBadge(stock)">{{stock.Showed}}</span>
    	<span class="badge badge-assertive" ng-if="stock.Change[0] == '-'" ng-click="$event.preventDefault();watchlistCtrl.switchBadge(stock)">{{stock.Showed}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
