<ion-view view-title="Watchlist">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="stock in watchlist" href="#/app/watchlist/{{stock.id}}/{{stock.title}}/{{stock.name}}">
        {{stock.title}}
    	<span class="badge {{stock.badgeStyle}}">{{stock.change}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
