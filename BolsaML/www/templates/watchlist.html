<ion-view view-title="Watchlist">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="stock in watchlistCtrl.stocks" href="#/app/watchlist/{{stock.symbol}}">
        {{stock.Name}}
    	<span class="badge {{stock.badgeStyle}}">{{stock.Change}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
