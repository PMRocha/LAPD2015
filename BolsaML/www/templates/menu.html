<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" ng-show="user.username!=undefined">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Hi, {{user.username}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="logout()">
          Logout
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/wallet">
          Wallet
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/findQuotes">
          Find Quotes
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/watchlist">
          Watchlist
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="left" ng-show="user.username==undefined">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Login</h1>
    </ion-header-bar>
      <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
